<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-inner">
          <div class="front">
            <h2>Zivangie</h2>
            <p>Hobby Artist</p>
            <button>Hover me</button>
          </div>
          <div class="back">
            <img src="images/waving-hand.png" class="hand">
            <h1>I'm <span>Zivangie</span></h1>
            <p>I'm a Hobby Artist, who loves to draw own <span>Charackter Design</span>. Arts is my everything!</p>
            <div class="row">
              <div class="col">
                <h2>19k</h2>
                <p>Followers</p>
              </div>
              <div class="col">
                <h2>839</h2>
                <p>Following</p>
              </div>
              <div class="col">
                <h2>155</h2>
                <p>Contributions</p>
              </div>
            </div>
            <div class="row">
              <button>follow</button>
              <a href="https://www.instagram.com/zivangie/"><img src="images/instagram.png"></a>
              <a href="https://www.deviantart.com/zivangie"><img src="images/devi.png"></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
